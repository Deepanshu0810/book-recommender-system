<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book Recommender System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgb(58, 56, 56);">
        <div class="container-fluid">
          <p class="navbar-brand" style="padding:0; margin:0">Book Recommender</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <center><h1>Book Recommendations</h1></center>
            </div>
            <form action="/recommend_books" method="POST">
                <input name="user_input" class="form-control form-control-lg" type="text" placeholder="Enter Book Name" aria-label=".form-control-lg example">
                <center><input type="submit" value="SUBMIT" class="btn btn-lg btn-primary" style="margin-top: 20px;"></center>
            </form>
            {% if data %}
                {% for i in data %}
                    <div class="col-md-2" style="margin-top:30px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src={{i[2]}} alt="">
                                <center><h5>{{i[0]}}</h5></center> 
                                <center><p style="padding: 0;margin: 0;">{{i[1]}}</p></center> 
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

            
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
